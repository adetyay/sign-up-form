<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img class="odin-logo" src="assets/odin-lined.png">
            <p class="odin">ODIN</p>
        </div>
    </div>
    <div class="right">
        <section class="top">
            <p>
                This is not a real online service! You know you need 
                something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </section>
        <section class="content">
            <p>Let's do this!</p>
            <form action="" method="post" id="sign-up">
                <div class="username">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="contact">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
            </form>
        </section>
        <section class="bottom">
            <input class="submit" value="Create Account" type="submit" id="submit-form" form="sign-up"/>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
</body>
</html>
