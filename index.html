<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img class="odin-logo" src="assets/odin-lined.png">
            <p class="odin">ODIN</p>
        </div>
    </div>
    <div class="right">
        <section class="top">
            <p>
                This is not a real online service!
            </p>
            <p>
                You know you need something like this in your life to help you realize your deepest dreams.
            </p>
            <p>
                Sign up <em>now</em> to get started.
            </p>
            <p class="text">
                You <em>know</em> you want to.
            </p>
        </section>
        <section class="content">
            <form action="" method="post" id="sign-up">
                <legend>Let's do this!</legend>
                <div class="form-inputs">
                    <div class="left-el">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Charlie">
                        <label for="email_address">Email</label>
                        <input type="email" id="email_address" name="email_address" placeholder="example@mail.com">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="********">
                        <p></p>
                    </div>
                    <div class="right-el">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Puth">
                        <label for="Phone_Number">Phone Number</label>
                        <input type="tel" id="Phone_Number" name="Phone_Number" pattern="[0-9]{10}" placeholder="4567582690">
                        <label for="Confirm_password">Confirm Password</label>
                        <input type="password" id="Confirm_password" name="Confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="********">
                    </div>
                </div>
            </form>
        </section>
        <section class="bottom">
            <input class="submit" value="Create Account" type="submit" id="submit-form" form="sign-up"/>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
</body>
</html>
